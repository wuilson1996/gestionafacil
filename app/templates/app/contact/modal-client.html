<div class="modal fade" id="personAdd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog mt-lg-10">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Asociar persona</h5>
                <i class="fas fa-upload ms-3"></i>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-12 col-sm-12">
                                <label>Nombre</label>
                                <input class="form-control form-control-xl" id="namePerson" name="namePerson" type="text" required placeholder="" />
                            </div>
                            <div class="col-12 col-sm-12">
                                <label>Apellido</label>
                                <input class="form-control form-control-xl" id="lastNamePerson" name="lastNamePerson" type="text" required placeholder="" />
                            </div>
                            <div class="col-12 col-sm-12">
                                <label>Correo electronico</label>
                                <input class="form-control form-control-xl" id="emailPerson" name="emailPerson" type="emailPerson" required placeholder="" />
                            </div>
                            <div class="col-12 col-sm-12">
                                <label>Telefono 1</label>
                                <input class="form-control form-control-xl" id="phonePerson" name="phonePerson" type="text" required placeholder="" />
                            </div>
                            <div class="col-12 col-sm-12">
                                <label>Celular</label>
                                <input class="form-control form-control-xl" id="phonePerson2" name="phonePerson" type="text" required placeholder="" />
                            </div>
                            <div class="mt-3">
                                <input type="hidden" id="personId" name="personId" value="0">
                                <button type="button" class="btn btn-xl btn-success" onclick="addPerson()" data-bs-toggle="modal" data-bs-target="#personAdd">Asociar persona</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function viewModal(personId=0, namePerson, lastNamePerson, emailPerson, phonePerson, phone2Person){
        document.getElementById("namePerson").value = namePerson;
        document.getElementById("lastNamePerson").value = lastNamePerson;
        document.getElementById("emailPerson").value = emailPerson;
        document.getElementById("phonePerson").value = phonePerson;
        document.getElementById("phonePerson2").value = phone2Person;
        document.getElementById("personId").value = personId
    }
    function clearModal(){
        document.getElementById("namePerson").value = "";
        document.getElementById("lastNamePerson").value = "";
        document.getElementById("emailPerson").value = "";
        document.getElementById("phonePerson").value = "";
        document.getElementById("phonePerson2").value = "";
        document.getElementById("personId").value = "0";
    }
</script>
